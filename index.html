<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Frequency Hopping Simulator</title>
</head>
<body>
<div class="container">
    <h1>Frequency Hopping Simulator</h1>
    <div class="controls">
        <label for="numPhones">Number of Phones:</label>
        <input type="number" id="numPhones" min="1" max="10" value="3">

        <label for="numBands">Number of Frequency Bands:</label>
        <input type="number" id="numBands" min="1" max="20" value="5">

        <label for="hsn">HSN:</label>
        <select id="hsn">
            <option value="0">HSN0</option>
            <option value="1">HSN1</option>
            <option value="2">HSN2</option>
            <option value="3">HSN3</option>
        </select>

        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.5" max="10" step="0.5" value="1"
               oninput="this.nextElementSibling.value = this.value">
        <output>1</output>

        <button id="simulateBtn">Simulate</button>
    </div>
    <canvas id="frequencyChart"></canvas>
</div>
</body>
</html>
