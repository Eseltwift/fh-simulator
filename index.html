<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Frequency Hopping Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
<div class="container">
    <div class="toolbar">
        <div class="counter">
            <label for="nb-phones" class="visually-hidden">Phones:</label>
            <button class="counter-decrease">−</button>
            <input id="nb-phones" inputmode="numeric" value="3" readonly/>
            <button class="counter-increase">+</button>
        </div>

        <div class="counter">
            <label for="nb-frequencies" class="visually-hidden">Frequency Bands:</label>
            <button class="counter-decrease">−</button>
            <input id="nb-frequencies" inputmode="numeric" value="5" readonly/>
            <button class="counter-increase">+</button>
        </div>

        <div class="speed-slider">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="0" max="10" step="1" value="1"
                   oninput="this.nextElementSibling.value = Number(this.value) === 0 ? 'x0.5' : 'x' + this.value">
            <output>x1</output>
        </div>

        <button id="play-button">Pause</button>
    </div>

    <div class="content">
        <div class="container-left">
            <div class="antenna-area">
                <div class="antenna"></div>
                <div class="pulse pulse-1"></div>
                <div class="pulse pulse-2"></div>

                <div id="phones-container"></div>
            </div>
        </div>

        <div class="container-right">
            <canvas id="graph"></canvas>
        </div>
    </div>
</div>
</body>
</html>
