<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Frequency Hopping Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
<div class="container">
    <div class="toolbar">
        <label for="number-phones">Number of phones:</label>
        <input type="number" id="number-phones" min="1" max="10" value="3">

        <label for="number-frequencies">Number of Frequency Bands:</label>
        <input type="number" id="number-frequencies" min="1" max="20" value="5">

        <label for="number-hsn">HSN:</label>
        <select id="number-hsn">
            <option value="0">HSN0</option>
            <option value="1">HSN1</option>
            <option value="2">HSN2</option>
            <option value="3">HSN3</option>
        </select>

        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="10" step="1" value="1"
               oninput="this.nextElementSibling.value = this.value">
        <output>1</output>

        <button id="simulateBtn">Simulate</button>
    </div>

    <div class="content">
        <div class="container-left">
            <!--
                            <img id="antenna-image" src="/img/antenna.png" alt="antenna"/>
            -->

            <div class="antenna-area">
                <div class="antenna"></div>
                <div class="pulse pulse-1"></div>
                <div class="pulse pulse-2"></div>

                <div id="phones-container"></div>
            </div>
        </div>

        <div class="container-right">
            <canvas id="frequencyChart"></canvas>
        </div>
    </div>
</div>
</body>
</html>
