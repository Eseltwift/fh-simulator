<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Frequency Hopping Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
<div class="container">
    <div class="toolbar">
        <div class="toolbar-item">
            <label for="nb-phones" class="visually-hidden">Phones</label>
            <div class="counter">
                <button class="counter-decrease">−</button>
                <input id="nb-phones" inputmode="numeric" min="1" max="10" value="3" readonly/>
                <button class="counter-increase">+</button>
            </div>
        </div>

        <div class="toolbar-item">
            <label for="nb-frequencies" class="visually-hidden">Frequency Bands</label>
            <div class="counter">
                <button class="counter-decrease">−</button>
                <input id="nb-frequencies" inputmode="numeric" min="1" max="20" value="5" readonly/>
                <button class="counter-increase">+</button>
            </div>
        </div>

        <div class="toolbar-item">
            <label for="speed">Speed</label>
            <div class="speed-slider">
                <input type="range" id="speed" min="0" max="10" step="1" value="1">
                <div id="speed-output"></div>
            </div>
        </div>

        <div class="toolbar-item">
            <button id="play-button" class="playing">
                <span id="play-text">Pause</span>
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M3 3.732a1.5 1.5 0 0 1 2.305-1.265l6.706 4.267a1.5 1.5 0 0 1 0 2.531l-6.706 4.268A1.5 1.5 0 0 1 3 12.267V3.732Z"/>
                </svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 2C3.86739 2 3.74021 2.05268 3.64645 2.14645C3.55268 2.24021 3.5 2.36739 3.5 2.5V13.5C3.5 13.6326 3.55268 13.7598 3.64645 13.8536C3.74021 13.9473 3.86739 14 4 14H6C6.13261 14 6.25979 13.9473 6.35355 13.8536C6.44732 13.7598 6.5 13.6326 6.5 13.5V2.5C6.5 2.36739 6.44732 2.24021 6.35355 2.14645C6.25979 2.05268 6.13261 2 6 2H4ZM10 2C9.86739 2 9.74021 2.05268 9.64645 2.14645C9.55268 2.24021 9.5 2.36739 9.5 2.5V13.5C9.5 13.6326 9.55268 13.7598 9.64645 13.8536C9.74021 13.9473 9.86739 14 10 14H12C12.1326 14 12.2598 13.9473 12.3536 13.8536C12.4473 13.7598 12.5 13.6326 12.5 13.5V2.5C12.5 2.36739 12.4473 2.24021 12.3536 2.14645C12.2598 2.05268 12.1326 2 12 2H10Z" fill="black"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="container-left">
            <div class="antenna-area">
                <div class="antenna"></div>
                <div class="pulse pulse-1"></div>
                <div class="pulse pulse-2"></div>

                <div id="phones-container"></div>
            </div>
        </div>

        <div class="container-right">
            <canvas id="graph"></canvas>
        </div>
    </div>
</div>
</body>
</html>
